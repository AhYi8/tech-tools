<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Tools - 科技版在线工具箱</title>

    <!-- 引入 Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 引入 Lucide Icons for icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-color: #0d1117;
        --sidebar-bg-color: #161b22;
        --card-bg-color: rgba(22, 27, 34, 0.85);
        --border-color: rgba(139, 148, 158, 0.2);
        --text-color: #c9d1d9;
        --text-secondary-color: #8b949e;
        --accent-color: #58a6ff;
        --accent-glow: 0 0 15px rgba(88, 166, 255, 0.5),
          0 0 5px rgba(88, 166, 255, 0.8);
        --sidebar-width: 260px;
      }

      html,
      body {
        scroll-behavior: smooth;
        height: 100%;
        overflow: hidden; /* 防止主页面滚动 */
      }

      body {
        font-family: "Noto Sans SC", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        background-image: radial-gradient(
          circle at 1px 1px,
          rgba(139, 148, 158, 0.1) 1px,
          transparent 0
        );
        background-size: 30px 30px;
      }

      .font-exo {
        font-family: "Exo 2", sans-serif;
      }

      #cursor-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 600px;
        height: 600px;
        background: radial-gradient(
          circle,
          rgba(88, 166, 255, 0.08) 0%,
          rgba(88, 166, 255, 0) 60%
        );
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: left 0.1s ease-out, top 0.1s ease-out;
        z-index: 9999;
      }

      .search-input {
        background-color: var(--card-bg-color);
        border: 1px solid var(--border-color);
        color: var(--text-color);
        transition: all 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: var(--accent-glow);
      }

      .tool-card {
        background-color: var(--card-bg-color);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        transition: all 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(8px);
        cursor: pointer;
      }

      .tool-card:hover {
        transform: translateY(-5px) scale(1.02);
        border-color: rgba(88, 166, 255, 0.5);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), var(--accent-glow);
      }

      .tool-card-icon {
        color: var(--accent-color);
        transition: all 0.3s ease;
      }

      .tool-card:hover .tool-card-icon {
        filter: drop-shadow(0 0 5px var(--accent-color));
      }

      .category-title {
        color: var(--text-color);
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-color);
        text-shadow: 0 0 8px rgba(88, 166, 255, 0.3);
      }

      .sidebar {
        background-color: var(--sidebar-bg-color);
        border-right: 1px solid var(--border-color);
        transition: transform 0.3s ease-in-out;
      }

      .sidebar-link {
        transition: all 0.2s ease;
        color: var(--text-secondary-color);
      }
      .sidebar-link:hover,
      .sidebar-link.active {
        color: var(--text-color);
        background-color: rgba(88, 166, 255, 0.1);
        transform: translateX(5px);
      }
      .sidebar-link.active {
        border-left-color: var(--accent-color);
      }

      #home-page-container {
        height: 100vh;
        overflow-y: auto;
      }

      #tool-iframe {
        border: none;
        width: 100%;
        height: 100vh;
      }

      /* 自定义滚动条 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--border-color);
        border-radius: 10px;
        border: 2px solid var(--bg-color);
      }
      .sidebar::-webkit-scrollbar-thumb,
      #home-page-container::-webkit-scrollbar-thumb {
        border: 2px solid var(--sidebar-bg-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--accent-color);
      }
    </style>
  </head>
  <body class="min-h-screen text-sm md:text-base">
    <!-- 光标追随辉光效果 -->
    <div id="cursor-glow"></div>

    <div class="flex">
      <!-- 侧边栏 -->
      <aside
        id="sidebar"
        class="sidebar fixed top-0 left-0 h-full w-[var(--sidebar-width)] z-40 transform -translate-x-full md:translate-x-0 flex-shrink-0"
      >
        <div class="flex flex-col h-full">
          <!-- LOGO/标题 -->
          <header class="p-6 border-b border-b-[var(--border-color)]">
            <a
              href="#"
              id="logo-link"
              class="font-exo text-2xl font-bold tracking-wider"
            >
              <span
                class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300"
              >
                Tech-Tools
              </span>
            </a>
            <p class="text-xs text-gray-500 mt-1">科技版在线工具箱</p>
          </header>

          <!-- 导航列表 -->
          <nav id="sidebarNav" class="flex-grow p-4 overflow-y-auto">
            <!-- 分类导航将由JS动态生成 -->
          </nav>

          <!-- 页脚 -->
          <footer
            class="p-4 text-center text-gray-500 text-xs border-t border-t-[var(--border-color)]"
          >
            <p>由 @AhYi 构建 © 2024</p>
          </footer>
        </div>
      </aside>

      <!-- 主内容区域 -->
      <div
        id="mainContent"
        class="w-full transition-all duration-300 md:ml-[var(--sidebar-width)]"
      >
        <!-- 首页工具列表容器 -->
        <div id="home-page-container">
          <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
            <!-- 移动端汉堡菜单 -->
            <div class="md:hidden mb-6 flex items-center justify-between">
              <h1 class="font-exo text-2xl font-bold">IT-Tools</h1>
              <button id="menu-toggle" class="p-2">
                <i data-lucide="menu" class="w-6 h-6"></i>
              </button>
            </div>

            <!-- 搜索框 -->
            <div class="mb-8 md:mb-12 relative">
              <div
                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
              >
                <i data-lucide="search" class="w-5 h-5 text-gray-500"></i>
              </div>
              <input
                type="search"
                id="searchInput"
                placeholder="搜索工具，例如：JSON, Base64, UUID..."
                class="search-input w-full p-4 pl-12 rounded-full text-base"
              />
            </div>

            <!-- 工具列表 -->
            <main id="toolsContainer">
              <!-- 工具数据将由JS动态生成并插入此处 -->
            </main>

            <!-- 未找到结果的提示 -->
            <div id="noResults" class="hidden text-center py-16">
              <i
                data-lucide="search-x"
                class="mx-auto h-16 w-16 text-gray-600"
              ></i>
              <h3 class="mt-4 text-xl font-semibold">未找到匹配的工具</h3>
              <p class="mt-2 text-gray-400">请尝试使用其他关键词进行搜索。</p>
            </div>
          </div>
        </div>
        <!-- Iframe 容器 -->
        <div id="tool-iframe-container" class="hidden h-screen">
          <iframe id="tool-iframe" title="Tool Content"></iframe>
        </div>
      </div>
    </div>

    <!-- 遮罩层 -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"
    ></div>

    <script src="./config/tools-config.js"></script>
    <script>
      // --- 动态渲染与导航 ---
      document.addEventListener("DOMContentLoaded", () => {
        renderContent();
        lucide.createIcons();
        initSearch();
        initCursorGlow();
        initSidebar();
        initScrollSpy();
        initNavigation();
      });

      function renderContent() {
        const toolsContainer = document.getElementById("toolsContainer");
        const sidebarNav = document.getElementById("sidebarNav");
        toolsContainer.innerHTML = "";
        sidebarNav.innerHTML = "";

        for (const category in toolsData) {
          const navLink = document.createElement("a");
          navLink.href = `#category-${category}`;
          navLink.className =
            "sidebar-link block py-2 px-4 rounded-md mb-1 font-medium border-l-2 border-l-transparent";
          navLink.textContent = category;
          sidebarNav.appendChild(navLink);

          const categorySection = document.createElement("section");
          categorySection.id = `category-${category}`;
          categorySection.className = "category-section pt-8 mb-12";

          const categoryTitle = document.createElement("h2");
          categoryTitle.className =
            "category-title font-exo text-3xl font-bold mb-8";
          categoryTitle.textContent = category;
          categorySection.appendChild(categoryTitle);

          const grid = document.createElement("div");
          grid.className =
            "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6";

          toolsData[category].forEach((tool) => {
            const card = document.createElement("div");
            card.className = "tool-card group block p-6";
            card.dataset.name = tool.name.toLowerCase();
            card.dataset.keywords = (
              tool.keywords +
              " " +
              tool.name
            ).toLowerCase();
            if (tool.targetPage) {
              card.addEventListener("click", () =>
                loadAndShowPage(tool.targetPage)
              );
            } else {
              card.addEventListener("click", () =>
                alert(`'${tool.name}' 工具页面待开发...`)
              );
            }

            card.innerHTML = `
                <div class="flex items-center space-x-4">
                    <i data-lucide="${tool.icon}" class="w-10 h-10 tool-card-icon flex-shrink-0"></i>
                    <div class="text-left">
                        <h3 class="font-bold text-lg text-gray-100">${tool.name}</h3>
                        <p class="text-sm text-gray-400">${tool.desc}</p>
                    </div>
                </div>
            `;
            grid.appendChild(card);
          });

          categorySection.appendChild(grid);
          toolsContainer.appendChild(categorySection);
        }
      }

      function showHomePage() {
        const homeContainer = document.getElementById("home-page-container");
        const iframeContainer = document.getElementById(
          "tool-iframe-container"
        );
        const iframe = document.getElementById("tool-iframe");

        iframeContainer.classList.add("hidden");
        homeContainer.classList.remove("hidden");
        iframe.src = "about:blank"; // 清空iframe，停止任何脚本运行并释放内存
      }

      function loadAndShowPage(url) {
        const homeContainer = document.getElementById("home-page-container");
        const iframeContainer = document.getElementById(
          "tool-iframe-container"
        );
        const iframe = document.getElementById("tool-iframe");

        homeContainer.classList.add("hidden");
        iframeContainer.classList.remove("hidden");
        iframe.src = url;
      }

      function initNavigation() {
        const logoLink = document.getElementById("logo-link");
        logoLink.addEventListener("click", (e) => {
          e.preventDefault();
          showHomePage();
        });

        const sidebarNav = document.getElementById("sidebarNav");
        sidebarNav.addEventListener("click", (e) => {
          if (e.target.tagName === "A") {
            e.preventDefault();
            showHomePage();
            setTimeout(() => {
              const targetId = e.target.getAttribute("href");
              const targetElement = document.querySelector(targetId);
              if (targetElement) {
                targetElement.scrollIntoView({ behavior: "smooth" });
              }
            }, 100);

            if (window.innerWidth < 768) toggleSidebar(false);
          }
        });
      }

      function initSearch() {
        const searchInput = document.getElementById("searchInput");
        const noResults = document.getElementById("noResults");

        searchInput.addEventListener("input", (e) => {
          const searchTerm = e.target.value.toLowerCase().trim();
          showHomePage();

          const allCards = document.querySelectorAll(".tool-card");
          const categorySections =
            document.querySelectorAll(".category-section");
          let visibleCategories = new Set();

          allCards.forEach((card) => {
            const keywords = card.dataset.keywords;
            const categorySection = card.closest(".category-section");
            if (keywords.includes(searchTerm)) {
              card.style.display = "block";
              visibleCategories.add(categorySection.id);
            } else {
              card.style.display = "none";
            }
          });

          categorySections.forEach((section) => {
            section.style.display = visibleCategories.has(section.id)
              ? "block"
              : "none";
          });

          noResults.style.display =
            visibleCategories.size === 0 && searchTerm ? "block" : "none";
        });
      }

      function initCursorGlow() {
        const glow = document.getElementById("cursor-glow");
        if (window.matchMedia("(pointer: fine)").matches) {
          document.addEventListener("mousemove", (e) => {
            glow.style.left = e.clientX + "px";
            glow.style.top = e.clientY + "px";
          });
        } else {
          glow.style.display = "none";
        }
      }

      function initSidebar() {
        const menuToggle = document.getElementById("menu-toggle");
        const overlay = document.getElementById("overlay");
        menuToggle.addEventListener("click", () => toggleSidebar());
        overlay.addEventListener("click", () => toggleSidebar(false));
      }

      function toggleSidebar(show) {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const shouldShow =
          show !== undefined
            ? show
            : sidebar.classList.contains("-translate-x-full");

        if (shouldShow) {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
        } else {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
        }
      }

      function initScrollSpy() {
        const sections = document.querySelectorAll(".category-section");
        const navLinks = document.querySelectorAll(".sidebar-link");
        if (!sections.length) return;

        const observer = new IntersectionObserver(
          (entries) => {
            if (
              document
                .getElementById("home-page-container")
                .classList.contains("hidden")
            )
              return;

            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                navLinks.forEach((link) => {
                  link.classList.remove("active");
                  if (
                    link.getAttribute("href").substring(1) === entry.target.id
                  ) {
                    link.classList.add("active");
                  }
                });
              }
            });
          },
          { rootMargin: "-50% 0px -50% 0px" }
        );

        sections.forEach((section) => observer.observe(section));
      }
    </script>
  </body>
</html>
