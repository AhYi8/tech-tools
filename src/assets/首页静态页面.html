<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Tools - 科技版在线工具箱</title>

    <!-- 引入 Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 引入 Lucide Icons for icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* 灵感源于 "AI知识卡片生成器" 的暗色科技风格自定义样式 */
      :root {
        --bg-color: #0d1117;
        --sidebar-bg-color: #161b22;
        --card-bg-color: rgba(22, 27, 34, 0.85);
        --border-color: rgba(139, 148, 158, 0.2);
        --text-color: #c9d1d9;
        --text-secondary-color: #8b949e;
        --accent-color: #58a6ff;
        --accent-glow: 0 0 15px rgba(88, 166, 255, 0.5), 0 0 5px rgba(88, 166, 255, 0.8);
        --sidebar-width: 260px;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        background-image: radial-gradient(
          circle at 1px 1px,
          rgba(139, 148, 158, 0.1) 1px,
          transparent 0
        );
        background-size: 30px 30px;
        overflow-x: hidden;
      }

      .font-exo {
        font-family: 'Exo 2', sans-serif;
      }

      #cursor-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(88, 166, 255, 0.08) 0%, rgba(88, 166, 255, 0) 60%);
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease-out;
        z-index: 9999;
      }

      .search-input {
        background-color: var(--card-bg-color);
        border: 1px solid var(--border-color);
        color: var(--text-color);
        transition: all 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: var(--accent-glow);
      }

      .tool-card {
        background-color: var(--card-bg-color);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        transition: all 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(8px);
      }

      .tool-card:hover {
        transform: translateY(-5px) scale(1.02);
        border-color: rgba(88, 166, 255, 0.5);
        box-shadow:
          0 10px 30px rgba(0, 0, 0, 0.2),
          var(--accent-glow);
      }

      .tool-card-icon {
        color: var(--accent-color);
        transition: all 0.3s ease;
      }

      .tool-card:hover .tool-card-icon {
        filter: drop-shadow(0 0 5px var(--accent-color));
      }

      .category-title {
        color: var(--text-color);
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-color);
        text-shadow: 0 0 8px rgba(88, 166, 255, 0.3);
      }

      .sidebar {
        background-color: var(--sidebar-bg-color);
        border-right: 1px solid var(--border-color);
        transition: transform 0.3s ease-in-out;
      }

      .sidebar-link {
        transition: all 0.2s ease;
        color: var(--text-secondary-color);
      }
      .sidebar-link:hover,
      .sidebar-link.active {
        color: var(--text-color);
        background-color: rgba(88, 166, 255, 0.1);
        transform: translateX(5px);
      }
      .sidebar-link.active {
        border-left-color: var(--accent-color);
      }

      /* 自定义滚动条 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--border-color);
        border-radius: 10px;
        border: 2px solid var(--bg-color);
      }
      .sidebar::-webkit-scrollbar-thumb {
        border: 2px solid var(--sidebar-bg-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--accent-color);
      }
    </style>
  </head>
  <body class="min-h-screen text-sm md:text-base">
    <!-- 光标追随辉光效果 -->
    <div id="cursor-glow"></div>

    <div class="flex">
      <!-- 侧边栏 -->
      <aside
        id="sidebar"
        class="sidebar fixed top-0 left-0 h-full w-[var(--sidebar-width)] z-40 transform -translate-x-full md:translate-x-0 flex-shrink-0"
      >
        <div class="flex flex-col h-full">
          <!-- LOGO/标题 -->
          <header class="p-6 border-b border-b-[var(--border-color)]">
            <a href="#" class="font-exo text-2xl font-bold tracking-wider">
              <span
                class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300"
              >
                IT-Tools
              </span>
            </a>
            <p class="text-xs text-gray-500 mt-1">科技版在线工具箱</p>
          </header>

          <!-- 导航列表 -->
          <nav id="sidebarNav" class="flex-grow p-4 overflow-y-auto">
            <!-- 分类导航将由JS动态生成 -->
          </nav>

          <!-- 页脚 -->
          <footer
            class="p-4 text-center text-gray-500 text-xs border-t border-t-[var(--border-color)]"
          >
            <p>由 Gemini 构建 © 2024</p>
          </footer>
        </div>
      </aside>

      <!-- 主内容区域 -->
      <div id="mainContent" class="w-full transition-all duration-300 md:ml-[var(--sidebar-width)]">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
          <!-- 移动端汉堡菜单 -->
          <div class="md:hidden mb-6 flex items-center justify-between">
            <h1 class="font-exo text-2xl font-bold">IT-Tools</h1>
            <button id="menu-toggle" class="p-2">
              <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
          </div>

          <!-- 搜索框 -->
          <div class="mb-8 md:mb-12 relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i data-lucide="search" class="w-5 h-5 text-gray-500"></i>
            </div>
            <input
              type="search"
              id="searchInput"
              placeholder="搜索工具，例如：JSON, Base64, UUID..."
              class="search-input w-full p-4 pl-12 rounded-full text-base"
            />
          </div>

          <!-- 工具列表 -->
          <main id="toolsContainer">
            <!-- 工具数据将由JS动态生成并插入此处 -->
          </main>

          <!-- 未找到结果的提示 -->
          <div id="noResults" class="hidden text-center py-16">
            <i data-lucide="search-x" class="mx-auto h-16 w-16 text-gray-600"></i>
            <h3 class="mt-4 text-xl font-semibold">未找到匹配的工具</h3>
            <p class="mt-2 text-gray-400">请尝试使用其他关键词进行搜索。</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 遮罩层 -->
    <div id="overlay" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>

    <script>
      // --- 数据定义 ---
      const toolsData = {
        转换器: [
          {
            name: 'JSON <> YAML',
            desc: '在 JSON 和 YAML 格式之间相互转换。',
            icon: 'repeat-2',
            keywords: 'json yaml converter',
          },
          {
            name: 'Base64 字符串',
            desc: '对字符串进行 Base64 编码和解码。',
            icon: 'hash',
            keywords: 'base64 string encoder decoder',
          },
          {
            name: '颜色格式转换',
            desc: '在 HEX, RGB, HSL 等颜色格式间转换。',
            icon: 'palette',
            keywords: 'color converter hex rgb hsl',
          },
          {
            name: '时间戳转换',
            desc: 'Unix 时间戳和标准日期时间格式互转。',
            icon: 'clock',
            keywords: 'timestamp unixtime date time',
          },
          {
            name: '数字进制转换',
            desc: '在二进制、八进制、十进制、十六进制间转换。',
            icon: 'binary',
            keywords: 'base converter binary octal decimal hexadecimal',
          },
          {
            name: 'HTML 实体',
            desc: 'HTML 实体编码和解码。',
            icon: 'code',
            keywords: 'html entities encoder decoder',
          },
        ],
        生成器: [
          {
            name: 'UUID 生成器',
            desc: '生成 v1, v4 等不同版本的 UUID。',
            icon: 'shield',
            keywords: 'uuid generator',
          },
          {
            name: '哈希计算',
            desc: '计算文本的 MD5, SHA-1, SHA-256 等哈希值。',
            icon: 'fingerprint',
            keywords: 'hash calculator md5 sha1 sha256',
          },
          {
            name: '密码生成',
            desc: '生成高度安全的随机密码。',
            icon: 'key-round',
            keywords: 'password generator',
          },
          {
            name: '二维码生成',
            desc: '根据文本或链接生成二维码图片。',
            icon: 'qr-code',
            keywords: 'qrcode generator',
          },
          {
            name: 'Lorem Ipsum',
            desc: '生成 Lorem Ipsum 占位文本。',
            icon: 'pilcrow',
            keywords: 'lorem ipsum generator placeholder text',
          },
          {
            name: 'RSA 密钥对',
            desc: '生成 RSA 公钥和私钥对。',
            icon: 'lock',
            keywords: 'rsa key pair generator',
          },
        ],
        网络工具: [
          {
            name: 'User-Agent 解析',
            desc: '解析 User-Agent 字符串获取详细信息。',
            icon: 'globe-2',
            keywords: 'user agent parser',
          },
          {
            name: 'URL 编码/解码',
            desc: '对 URL 进行编码和解码。',
            icon: 'link',
            keywords: 'url encoder decoder',
          },
          {
            name: 'JWT 解析',
            desc: '解析 JWT (JSON Web Token) 的内容。',
            icon: 'album',
            keywords: 'jwt decoder parser json web token',
          },
          {
            name: 'HTTP 状态码',
            desc: '查询 HTTP 状态码的含义。',
            icon: 'server-cog',
            keywords: 'http status codes',
          },
        ],
        文本工具: [
          {
            name: '文本对比',
            desc: '比较两个文本块之间的差异。',
            icon: 'git-commit-vertical',
            keywords: 'text diff compare',
          },
          {
            name: '正则表达式测试',
            desc: '在线测试和调试正则表达式。',
            icon: 'terminal',
            keywords: 'regex tester regular expression',
          },
          {
            name: 'JSON 格式化',
            desc: '美化和校验 JSON 数据格式。',
            icon: 'braces',
            keywords: 'json formatter viewer validator',
          },
          {
            name: '字数统计',
            desc: '统计文本中的字数、词数、行数等。',
            icon: 'subtitles',
            keywords: 'word count character statistics',
          },
          {
            name: '大小写转换',
            desc: '快速转换文本的大小写格式。',
            icon: 'case-sensitive',
            keywords: 'case converter uppercase lowercase',
          },
        ],
      }

      // --- 动态渲染 ---
      document.addEventListener('DOMContentLoaded', () => {
        renderContent()
        lucide.createIcons()

        // 绑定事件
        initSearch()
        initCursorGlow()
        initSidebar()
        initScrollSpy()
      })

      function renderContent() {
        const toolsContainer = document.getElementById('toolsContainer')
        const sidebarNav = document.getElementById('sidebarNav')
        toolsContainer.innerHTML = ''
        sidebarNav.innerHTML = ''

        for (const category in toolsData) {
          // 渲染侧边栏导航
          const navLink = document.createElement('a')
          navLink.href = `#category-${category}`
          navLink.className =
            'sidebar-link block py-2 px-4 rounded-md mb-1 font-medium border-l-2 border-l-transparent'
          navLink.textContent = category
          navLink.addEventListener('click', () => {
            if (window.innerWidth < 768) toggleSidebar(false)
          })
          sidebarNav.appendChild(navLink)

          // 渲染主内容
          const categorySection = document.createElement('section')
          categorySection.id = `category-${category}`
          categorySection.className = 'category-section pt-8 mb-12'

          const categoryTitle = document.createElement('h2')
          categoryTitle.className = 'category-title font-exo text-3xl font-bold mb-8'
          categoryTitle.textContent = category
          categorySection.appendChild(categoryTitle)

          const grid = document.createElement('div')
          grid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6'

          toolsData[category].forEach((tool) => {
            const card = document.createElement('a')
            card.href = '#' // 可以在这里链接到具体的工具页面
            card.className = 'tool-card group block p-6'
            card.dataset.name = tool.name.toLowerCase()
            card.dataset.keywords = (tool.keywords + ' ' + tool.name).toLowerCase()

            card.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <i data-lucide="${tool.icon}" class="w-10 h-10 tool-card-icon flex-shrink-0"></i>
                            <div class="text-left">
                                <h3 class="font-bold text-lg text-gray-100">${tool.name}</h3>
                                <p class="text-sm text-gray-400">${tool.desc}</p>
                            </div>
                        </div>
                    `
            grid.appendChild(card)
          })

          categorySection.appendChild(grid)
          toolsContainer.appendChild(categorySection)
        }
      }

      // --- 功能实现 ---

      function initSearch() {
        const searchInput = document.getElementById('searchInput')
        const noResults = document.getElementById('noResults')

        searchInput.addEventListener('input', (e) => {
          const searchTerm = e.target.value.toLowerCase().trim()
          const allCards = document.querySelectorAll('.tool-card')
          const categorySections = document.querySelectorAll('.category-section')
          let visibleCategories = new Set()

          allCards.forEach((card) => {
            const keywords = card.dataset.keywords
            const categorySection = card.closest('.category-section')
            if (keywords.includes(searchTerm)) {
              card.style.display = 'block'
              visibleCategories.add(categorySection.id)
            } else {
              card.style.display = 'none'
            }
          })

          categorySections.forEach((section) => {
            if (visibleCategories.has(section.id)) {
              section.style.display = 'block'
            } else {
              section.style.display = 'none'
            }
          })

          noResults.style.display = visibleCategories.size === 0 ? 'block' : 'none'
        })
      }

      function initCursorGlow() {
        const glow = document.getElementById('cursor-glow')
        if (window.matchMedia('(pointer: fine)').matches) {
          document.addEventListener('mousemove', (e) => {
            glow.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`
          })
        } else {
          glow.style.display = 'none'
        }
      }

      function initSidebar() {
        const menuToggle = document.getElementById('menu-toggle')
        const overlay = document.getElementById('overlay')

        menuToggle.addEventListener('click', () => toggleSidebar())
        overlay.addEventListener('click', () => toggleSidebar(false))
      }

      function toggleSidebar(show) {
        const sidebar = document.getElementById('sidebar')
        const overlay = document.getElementById('overlay')
        const shouldShow =
          show !== undefined ? show : sidebar.classList.contains('-translate-x-full')

        if (shouldShow) {
          sidebar.classList.remove('-translate-x-full')
          overlay.classList.remove('hidden')
        } else {
          sidebar.classList.add('-translate-x-full')
          overlay.classList.add('hidden')
        }
      }

      function initScrollSpy() {
        const sections = document.querySelectorAll('.category-section')
        const navLinks = document.querySelectorAll('.sidebar-link')

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                navLinks.forEach((link) => {
                  link.classList.remove('active')
                  if (link.getAttribute('href').substring(1) === entry.target.id) {
                    link.classList.add('active')
                  }
                })
              }
            })
          },
          { rootMargin: '-50% 0px -50% 0px' },
        )

        sections.forEach((section) => observer.observe(section))
      }
    </script>
  </body>
</html>
